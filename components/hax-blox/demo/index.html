  <body>
    <div class="vertical-section-container centered">
      <h3>Basic hax-blox demo - columns 50%</h3>
      <demo-snippet>
        <template>
          <hax-blox layout="cols-50">
            <img slot="area1" src="http://steam.psu.edu/user/themes/agency/img/header-bg.jpg" width="100%" height="100%" />
            <p slot="area2">Whatever you want to do!</p>
            <p slot="area3">Whatever you want to do!</p>
            Whatever you want to do!
          </hax-blox>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Basic hax-blox demo - columns 25/75%</h3>
      <demo-snippet>
        <template>
          <hax-blox layout="cols-25-75">
            <img slot="area1" src="https://btopro.com/data/images/headshot.jpg" width="100%" height="100%" />
            <p slot="area2">Whatever you want to do!</p>
            <p slot="area2">THINGS</p>
            <p slot="area3">THINGS</p>
            <p slot="area4">THINGS</p>
            <p slot="area5">THINGS</p>

    <div class="vertical-section-container centered">
      <h3>Basic hax-blox demo - cols-100-inline</h3>

        <template>
          <hax-blox layout="cols-100-inline">
            <img slot="area2" src="https://btopro.com/data/images/headshot.jpg" width="25%" height="25%" />

          </hax-blox>

      </demo-snippet>
    </div>
        <div class="vertical-section-container centered">
      <h3>Basic hax-blox demo - sandbox</h3>
